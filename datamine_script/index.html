<html ng-app="s11d-dep">
	<head>
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=11" />
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
		<!-- <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.css"> -->
		<style>
			body { font-size: 72.5%;font-weight: bold; }
			table { font-size: 100%;font-weight: bold; }
			input.text { margin-bottom:12px; width:70%;}		
			.ui-tooltip {
				width: 420px;
			}
		 	#available, #sort {
			    border: 1px solid black;
			    width: 142px;
			    min-height: 20px;
			    max-height: 200px;
			    overflow:scroll;
			    overflow-x: hidden;
			    list-style-type: none;
			    margin: 0;
			    padding: 5px 0 0 0;
			    float: left;
			    margin-right: 10px;
  			}
			#available li, #sort li {
				margin: 0 5px 5px 5px;
				padding: 5px;
				font-size: 0.9em;
				text-align: center;
				width: 85%;
			}
        </style>
        <!-- JQUERY Library utils -->
        <script type="text/javascript" src='jquery/jquery-1.11.3.min.js'></script>
        <script type="text/javascript" src='jquery/jquery-ui.js'></script>
        <script type="text/javascript" src='jquery/jquery.validate.min.js'></script>
        <!-- Angularjs -->
        <script type="text/javascript" src='angularjs/angular.min.js'></script>
        <!-- GENERAL utils -->        
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/datamine.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <!-- related scrpts for S11D dependencies -->
        <!--<script type="text/javascript" src="js/main.js"></script>-->
        <script type="text/javascript">
            //carregamento scripts
            $().ready(function (){
				$( "#available, #sort" ).sortable({
      				connectWith: ".connectedSortable"
      				// receive:function(){alert(angulars11d-dep)}
    			}).disableSelection();
                defineVizualization();
            })

            function defineVizualization(){
                $(".sizer").width("100%");
				$(".td-label").width("25%");
				$(".td-data").width("75%");
				$(".td-data > input[type='text'").width("80%");
				$("#safety-distance").width("15%");
				
				$(".fields1").width("50%");
				$(".fields2").width("50%");
				$(".select").width("90%");
				$("#available").width("85%")
				$("#sort").width("85%")
			
				$("legend").css("font-size",20)
			}			

		</script>

	</head>
	<body onload="datamine.createStudioConnection()">
		<div id="header" name="header">			
			<img src="img/Vale_faixa.png">
			<img src="img/Vale_logo.gif">
			<!-- <img src="img/aa_logo.jpg"> -->
		</div>
		<div align="center" border="1">		
			<h3>Gerar Depêndencias Longo Prazo</h3>
		</div>
		<div id="main" ng-controller="inputDataController as input_ctrl">		
			<form action="">
				<fieldset>
					<legend>Arquivos de Entrada</legend>
					<table class="sizer" border='0'>
						<tr>
							<td class="td-label">
								<label for="activities">Atividades:</label>
							</td>
							<td class="td-data">
								<input id="activities" type="text" value="{{input_ctrl.activitiesFileName}}" >
								<input type="button" value="..." ng-click="input_ctrl.browseFileActivities()">
							</td>
						</tr>
						<tr id="2">
							<td class="td-label">
								<label for="safety-distance">Distância (m):</label>
							</td>
							</td>
							<td class="td-data">
								<input id="safety-distance" type="text" value="{{input_ctrl.safetyDistance}}" >
							</td>
						</tr>
					</table>
					<br>
					<table class="sizer" border="0">
						<tr align="center">
							<td class="fields1">
								Campos Disponíveis
							</td>
							<td class="fields1">
								Ordem de Dependência
							</td>
						</tr>
						<tr align="center">
							<td class="fields1">
								<ul id="available" class="connectedSortable">
									<li class="ui-state-active" ng-repeat="field in input_ctrl.availableFields">{{field}}</li>
								</ul>
							</td>
							<td class="fields2">									
								<ul id="sort" class="connectedSortable" ng-mouseenter="alert('teste')">
									<!-- <li class="ui-state-highlight">Teste</li> -->
								</ul>
							</td>
						</tr>
					</table>					
				</fieldset>
				<fieldset>
					<legend>Arquivos de Saída</legend>
					<table id="sz-out" class="sizer">
						<tr>
							<td class="td-label">
								<label for="">Datamine:</label>
							</td>
							<td class="td-data">
								<input id="dm-output" type="text" value="{{input_ctrl.dmDependencies}}">
								<input id="activities" type="button" value="..." onclick="datamine.browseFile('dm-output','none')">
							</td>
						</tr>
						<tr>
							<td class="td-label">
								<label for="">EXF:</label>
							</td>
							<td class="td-data">
								<input id="exf-output" type="text" value="{{input_ctrl.exfDependencies}}">
								<input id="activities" type="button" value="..." onclick="datamine.browseFileExcel('exf-output','exf')">
							</td>
						</tr>
					</table>					
				</fieldset>
			</form>
		</div>
		<!-- <div id="dependencias-horizontais">			
		</div> -->
		<div id="versao">	
			v. 0.0 (alpha)
		</div>				
	</body>
</html>
