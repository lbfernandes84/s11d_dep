<html ng-app="s11d-dep">
	<head>
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=11" />
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
		<!-- <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.css"> -->
		<style>
			body { font-size: 72.5%;font-weight: bold; }
			table { font-size: 100%;font-weight: bold; }
			input.text { margin-bottom:12px; width:70%;}		
			.ui-tooltip {
				width: 420px;
			}
		 	/*#sortable1{
			    border: 1px solid #eee;
                width: 142px;
                min-height: 20px;
                list-style-type: none;
                margin: 0;
                padding: 5px 0 0 0;
                float: left;
                margin-right: 10px;
            }*/
        </style>
        <!-- JQUERY Library utils -->
        <script type="text/javascript" src='jquery/jquery-1.11.3.min.js'></script>
        <script type="text/javascript" src='jquery/jquery-ui.js'></script>
        <script type="text/javascript" src='jquery/jquery.validate.min.js'></script>
        <!-- Angularjs -->
        <script type="text/javascript" src='angularjs/angular.min.js'></script>
        <!-- GENERAL utils -->        
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/datamine.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <!-- related scrpts for S11D dependencies -->
        <!--<script type="text/javascript" src="js/main.js"></script>-->
        <script type="text/javascript">
            //carregamento scripts
            $().ready(function (){
				$("#available").sortable()
				$("#sort").droppable()
				$( "#available, #sort" ).sortable({
      connectWith: ".connectedSortable"
    }).disableSelection();
                defineVizualization()
            })

            function defineVizualization(){
                $(".sizer").width("100%");
				$(".td-label").width("25%");
				$(".td-data").width("75%");
				$(".td-data > input[type='text'").width("80%");
				
				$(".fields1").width("50%");
				$(".fields2").width("50%");
				$(".select").width("90%");

				$("#available").width("85%")
				$("#sort").width("85%")
			}

		</script>

	</head>
	<body onload="datamine.createStudioConnection()">
		<div id="header" name="header">			
			<!-- <img src="img/aa_logo.jpg" height="100" width="400"> -->
			<!-- <img src="img/aa_logo.jpg"> -->
		</div>
		<div id="main" ng-controller="inputDataController as input_ctrl">		
			<form action="">
				<fieldset>
					<legend>Arquivos de Entrada</legend>
					<table class="sizer" border='1'>
						<tr>
							<td class="td-label">
								<label for="activities">Activities Points:</label>
							</td>
							<td class="td-data">
								<input id="activities" type="text" value="{{input_ctrl.activitiesFileName}}" >
								<input type="button" value="..." ng-click="input_ctrl.browseFileActivities()">
							</td>
						</tr>
						<tr id="2">
							<td class="td-label">
								<label for="safety-distance">Safety Distance:</label>
							</td>
							</td>
							<td class="td-data">
								<input id="safety-distance" type="text" value="{{input_ctrl.safetyDistance}}" >
							</td>
						</tr>
					</table>
					<table class="sizer" border="1">
						<tr>
							<td class="fields1">
								<ul id="available" class="connectedSortable">
									<li ng-repeat="field in input_ctrl.availableFields">{{field}}</li>
								</ul>
							</td>
							<td class="fields2">									
								<ul id="sort" class="connectedSortable" ng-mouseleave="alert('teste')">
									<li>Teste</li>
								</ul>
							</td>
						</tr>
					</table>
				</fieldset label="Arquivos de Saída">
				<fieldset>
					<legend>Arquivos de Saída</legend>
					<table id="sz-out" class="sizer">
						<tr>
							<td class="td-label">
								<label for="">Datamine:</label>
							</td>
							<td class="td-data">
								<input id="dm-output" type="text" value="{{input_ctrl.dmDependencies}}">
								<input id="activities" type="button" value="..." >
							</td>
						</tr>
						<tr>
							<td class="td-label">
								<label for="">EXF:</label>
							</td>
							<td class="td-data">
								<input id="exf-output" type="text" value="{{input_ctrl.exfDependencies}}">
								<input id="activities" type="button" value="..." >
							</td>
						</tr>
					</table>					
				</fieldset>
			</form>

		</div>
		<div id="versao">	
			v. 0.0 (alpha)
		</div>				
	</body>
</html>
