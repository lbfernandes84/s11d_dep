			function loadHelpMessages(selector,group){
				$(selector).each(function(index){
					if($(this).attr("id")){
						value = msg_help_messages[group][$(this).attr("id")]
						$(this).attr("title",value)
					}
				});
				$( "[title]" ).tooltip();
			}
